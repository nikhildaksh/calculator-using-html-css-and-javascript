<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-gray-50 h-screen flex justify-center items-center">
        <div class="bg-slate-800 shadow-md rounded-lg px-6 py-10">
            <!-- output box -->
            <div class="flex justify-center relative">
                <input id="result-box" value="0" class="p-3 w-full rounded-md focus:outline-none text-right text-black" />

                <!-- for extra bg color -->
                <div class="absolute w-full h-full bg-[rgba(27,210,24,0.4)] rounded-md"></div>

            </div>

            <!-- all btns -->
            <div class="mt-8 grid grid-cols-4 gap-2">
                <button id="ac-btn" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brush-cleaning-icon lucide-brush-cleaning"><path d="m16 22-1-4"/><path d="M19 13.99a1 1 0 0 0 1-1V12a2 2 0 0 0-2-2h-3a1 1 0 0 1-1-1V4a2 2 0 0 0-4 0v5a1 1 0 0 1-1 1H6a2 2 0 0 0-2 2v.99a1 1 0 0 0 1 1"/><path d="M5 14h14l1.973 6.767A1 1 0 0 1 20 22H4a1 1 0 0 1-.973-1.233z"/><path d="m8 22 1-4"/></svg>
                </button>
                <button id="back-btn" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo2-icon lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                </button>
                <button id="perc-btn" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-md">%</button>
                <button id="divide-btn" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-divide-icon lucide-divide"><circle cx="12" cy="6" r="1"/><line x1="5" x2="19" y1="12" y2="12"/><circle cx="12" cy="18" r="1"/></svg>
                </button>

                <button id="seven-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">7</button>
                <button id="eight-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">8</button>
                <button id="nine-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">9</button>
                <button id="multiply-btn" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>

                <button id="four-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">4</button>
                <button id="five-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">5</button>
                <button id="six-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">6</button>
                <button id="subtract-btn" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus-icon lucide-minus"><path d="M5 12h14"/></svg>
                </button>

                <button id="one-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">1</button>
                <button id="two-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">2</button>
                <button id="three-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">3</button>
                <button id="dbl-zero-btn" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-md">00</button>

                <button id="dot-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">.</button>
                <button id="zero-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">0</button>
                <button id="equal-btn" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-md">=</button>
                <button id="plus-btn" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-md">+</button>

                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
